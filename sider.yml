linter:
  goodcheck:
    config: goodcheck.yml
    target:
      - ".electron-vue"
      - "src"
  eslint:
    dir:
      - ".electron-vue"
      - "src"
    npm_install: true
    config: ".eslintrc.yml"
    ignore:
      - ".gitignore"
      - ".eslintignore"

ignore:
  - ".github/**"
  - ".vscode/**"
  - "static/**"
